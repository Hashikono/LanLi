<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body id="bod">
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/sheet.js"></script>
    <h1 id="title">LanLi</h1>


    <!----------------------- LOGIN ----------------------->

    <!--Login screen-->
    <div id="loginSc" style="display: block;">
        
        <label for="Username">Username:</label>
        <input type="text" id="Username" autocomplete="off"><br><br>
        <label for="Password">Password:</label>
        <input type="text" id="Password" autocomplete="off"><br><br>
        <button onclick="logIn()">Submit</button>
        <button onclick="create()">Create an Account</button>
        <p id="error" class="errInvis">The following Password and/or Username was not found, please try again :></p>
    </div>


    <!----------------------- LOBBY ----------------------->

    <!--Home screen-->
    <div id="homeSc" style="display: none;">
        <button onclick="listOpener('reg')">Open a regular list</button><br><br>
        <button onclick="listOpener('sources')">Open sources</button><br><br><hr id="borA"><br>
        <label for="availLangs">Choose a list:</label>
        <select id="availLangs"></select><br><br>
        <button onclick="home_create()">Create a new list</button><br><br><hr id="borB">
        <div style = "width: 100%">
            <div style = "width:48%; display: inline-block;">
                <label for="langList">Language list:</label>
                <select id="langList" onchange="userAvail()">
                    <option value="1">-- 1 --</option>
                    <option value="2">-- 2 --</option>
                    <option value="3">-- 3 --</option>
                    <option value="4">-- 4 --</option>
                    <option value="5">-- 5 --</option>
                    <option value="6">-- 6 --</option>
                    <option value="7">-- 7 --</option>
                    <option value="8">-- 8 --</option>
                    <option value="9">-- 9 --</option>
                    <option value="10">-- 10 --</option>
                </select>

            </div>
            <div style = "width:48%; display: inline-block; text-align: right;"> 
                <img src="images/icons8-setting.png" onclick="home_settings()">
            </div>
        </div>
    </div>

    <!--Settings screen-->
    <div id="settingsSc" style="display: none;">
        <label for="colPickA">Background Color:</label>
        <input type="color" id="colPickA" value="#395959"><br><br>
        <label for="colPickB">Text Color:</label>
        <input type="color" id="colPickB" value="#202020">
        <button onclick="colorChanger()">Submit</button><br><br>
        <img src="images/icons8-back.png" onclick="settings_home()"> 
    </div>


    <!----------------------- LISTS ----------------------->

    <!--Create screen-->
    <div id="createSc" style="display: none;">
        <label for="list_name_input">List Name:</label>
        <input type="text" id="list_name_input" autocomplete="off"><br><br>
        <label for="column_num_input">Amount of Columns:</label>
        <input type="text" id="column_num_input" autocomplete="off"><br><br>
        <p>Note* There is a limit of 10 columns :I</p>
        <button onclick="adjuster()">Submit</button><br><br>
        <img src="images/icons8-back.png" onclick="create_home()"> 
    </div>

    <!--Headers screen-->
    <div id="headersSc" style="display: none;">
        <div id="headers_inputs"></div> 
        <button onclick="listEstablisher('create')">Create</button><br><br>
        <img src="images/icons8-back.png" onclick="headers_create()"> 
    </div>

    <!--Update screen-->
    <div id="updateSc" style="display: none;">
        <div id="data_inputs"></div>
        <button onclick="listEstablisher('submit')">Submit</button><br><br>
        <img src="images/icons8-back.png" onclick="update_table()"> 
    </div>

    <!--Delete screen-->
    <div id="deleteSc" style="display: none;">
        <button onclick="delete_warning()">Delete table</button><br><br>
        <button onclick="delete_lineDel()">Line deletion</button><br><br>
        <img src="images/icons8-back.png" onclick="delete_table()"> 
    </div>

    <!--Deletion warning screen-->
    <div id="warningSc" style="display: none;">
        <p>Are you sure you want to delete this table?</p>
        <button onclick="warning_delete()">No</button>
        <button onclick="deletion('table')">Yes</button>
    </div>

    <!--Line deletion screen-->
    <div id="lineDelSc" style="display: none;">
        <label for="lineNum">Lines to delete (separated by commas [1,2,3]):</label>
        <input type="text" id="lineNum" autocomplete="off"><br><br>
        <button onclick="deletion('line')">Submit</button><br><br>
        <p id="errorLin" class="errInvis">Error processing the input, please try again :></p>
        <img src="images/icons8-back.png" onclick="lineDel_delete()">
    </div>





    <!--Table screen-->
    <div id="tableSc" style="display: none;">
        <span>Export table to:</span>
        <button onclick="exportData('xlsx')">Xlsx</button>
        <button onclick="exportData('xls')">Xls</button>
        <button onclick="exportData('csv')">CSV</button><br><br>
        <div id="tableDiv"></div><br><br>
            <div style = "width: 100%">
                <div style = "width:49%; display: inline-block;">
                    <img src="images/icons8-add.png" onclick="listEstablisher('update')">
                </div>
                <div style = "width:49%; display: inline-block; text-align: right;"> 
                     <img src="images/icons8-delete.png" onclick="table_delete()">
                </div>
            </div><br>
        <img src="images/icons8-back.png" onclick="table_home()"> 
    </div>
</body>
</html>
